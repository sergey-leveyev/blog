<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/style.css" />

    <title>my blog</title>
  </head>
  <body>
    <header class="container-fluid">
      <div class="container">
        <div class="row">
          <div class="col-4">
            <h1>
              <a href="/">my blog</a>
            </h1>
          </div>

          <nav class="col-8">
            <ul>
              <li><a href="#">main</a></li>
              <li><a href="#">about us</a></li>
              <li><a href="#"> service</a></li>
              <li>
                <a href="#">
                  <i class="fas fa-user-alt"></i>
                  office</a
                >
                <ul>
                  <li><a href="#">admin</a></li>
                  <li><a href="#"> logout</a></li>
                </ul>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <!-- start carousel -->
    <div class="container">
      <div class="row">
        <h2 class="slider-title">Top posts</h2>
      </div>
      <div
        id="carouselExampleCaptions"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./img/city-6238228_1280.jpg" class="d-block w-100" />
            <div
              class="carousel-caption-hack carousel-caption d-none d-md-block"
            >
              <h5><a href="#">First slide label</a></h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./img/flower-4774929_1280.jpg" class="d-block w-100" />
            <div
              class="carousel-caption-hack carousel-caption d-none d-md-block"
            >
              <h5><a href="#">First slide label</a></h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./img/seagulls-6309501_1280.jpg" class="d-block w-100" />
            <div
              class="carousel-caption-hack carousel-caption d-none d-md-block"
            >
              <h5><a href="#">First slide label</a></h5>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <!-- end carousel -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    -->
  </body>
</html>
